<svg
	xmlns="http://www.w3.org/2000/svg"
	width="24" height="24" viewBox="0 0 24 24"
	role="img" aria-labelledby="title desc"
>
	<title id="title">Hide editor, maximize output</title>
	<desc id="desc">Square icon with filled right half and a left-pointing arrow on the left half</desc>

	<defs>
		<mask id="arrow">
			<rect x="9" y="2" width="12.2" height="20" fill="white" mask="url(#arrow)" />
			<g fill="none" stroke="black" stroke-width="1.5"
				stroke-linecap="round" stroke-linejoin="round"
				transform="translate(10.5 0) translate(13.25 12) scale(1.5) translate(-13.25 -12)">
				<!-- Shaft -->
				<path d="M10.5 12H5.5" />
				<!-- Arrowhead -->
				<path d="M7.5 10L5.5 12L7.5 14" />
			</g>
		</mask>
	</defs>

	<!-- Filled right half -->
	<rect x="9" y="2" width="12.2" height="20" fill="currentColor" mask="url(#arrow)" />

	<!-- Outer square (stroke over fill keeps border crisp) -->
	<rect x="2" y="2" width="20" height="20" rx="3"
		fill="none" stroke="currentColor" stroke-width="2" />


</svg>
